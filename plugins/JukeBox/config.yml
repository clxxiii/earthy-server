# language - available by default : en, fr, de, se, cn, es, ja, sk
lang: en

# force the music played on join (players can't disable it)
forceJoinMusic: false

# send plugin message when starting/stopping music...
sendMessages: true

# load files asynchronously
asyncLoading: false

# list of worlds where music will be enabled (empty = all)
enabledWorlds: []

# note particles
noteParticles: true

# enable or not action bar messages instead of chat
actionBar: true

# enable or not server radio
radio: true

# name of songs items (variables: NAME, ID, AUTHOR)
itemFormat: "{NAME}    | {ID}"

# formatted songs name (variables: NAME, ID, AUTHOR)
songFormat: "\"{NAME}\", {AUTHOR}"

# player options gived to new players
defaultPlayerOptions:
  volume: 100
  join: true
  shuffle: false
  particles: false
