plugin:
  folder: plugins/ServerMusic/music/
  signprefix: '&7&l[&6Music&7]'
  replace-character: _
auto-update:
  check: true
  update: true
  notify: true
music:
  onjoin: ''
message:
  prefix: '&7&l[&6ServerMusic&7]&r'
  no_permission: '{prefix} &cNo permission!'
  onlyplayer: '{prefix} Only players can use this command!'
  usage: '{prefix} &c/servermusic help'
  play: '{prefix} &7Playing &8{song}'
  playforplayer: '{prefix} &7Playing &8{song} &7for &8{player}'
  playall: '{prefix} &7Playing &8{song} &7for &8all online players'
  playinworld: '{prefix} &7Playing &8{song} &7for &8all players in world {world}'
  stop: '{prefix} &7Stopping music...'
  stopforplayer: '{prefix} &7Stopping music for &8{player} &7..'
  stopall: '{prefix} &7Stopping music for &8all online players'
  filenotfound: '{prefix} &cCould not find the song'
  playerisoffline: '{prefix} &cThis player is offline'
  listfiles: '{prefix} &aAll music files ({count}): {list}'
  nofiles: '{prefix} &cThere are no .nbs files'
  newupdate: '{prefix} &aA new update of ServerMusic is available. Type ''/servermusic
    update'' to install it.'
  noupdatefound: '{prefix} Â§cNo update found...'
  worldnotfound: '{prefix} &cCould not find world'
  loop:
    'on': '{prefix} &aTurned on loop mode'
    'off': '{prefix} &aTurned off loop mode'
